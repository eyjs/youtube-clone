<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!--Youtube Icon-->
      <ul class="header__logo">
        <li><i class="fab fa-youtube"></i></li>
        <li>Youtube</li>
      </ul>
      <ul class="header__icons">
        <li><i class="fas fa-search"></i></li>
        <li><i class="fas fa-ellipsis-v"></i></li>
      </ul>
    </header>
    <section class="media">
      <div class="media__main">
        <!-- Media Show -->
        <video controls>
          <source src="/video/video.mp4" type="video/webm" />
        </video>
      </div>
    </section>
    <section class="meida__info">
      <div class="media__info__title">
        <ul class="meida__info__tags">
          <!--tags-->
          <li><a href="#">#DreamCoding</a></li>
          <li><a href="#">#Youtube</a></li>
          <li><a href="#">#CloneCoding</a></li>
        </ul>
        <div class="meida__info__content">
          <span
            >Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
            만들기 | 프론트엔드 개발자 입문편: HTML, CSS, JavaScript</span
          >
          <a href="#"><i class="fas fa-sort-down"></i></a>
        </div>
        <div class="media__info__upload">
          <span>1M views 1 month ago</span>
        </div>
        <ul class="media__info__icons">
          <li><i class="fas fa-thumbs-up"></i></li>
          <li><i class="fas fa-thumbs-down"></i></li>
          <li><i class="fas fa-share"></i></li>
          <li><i class="fas fa-save"></i></li>
          <li><i class="fas fa-flag"></i></li>
        </ul>
        <ul class="media__info__icons__count">
          <li>5k</li>
          <li>0</li>
          <li>Share</li>
          <li>Save</li>
          <li>Report</li>
        </ul>
      </div>
      <div class="channel__info">
        <div class="channel__info__user">
          <!-- channel Icon -->
          <span>드림코딩 by 앨리</span>
          <span>1M Subscribers</span>
        </div>
        <div class="channel__info__icons">
          <!-- subscribe icon -->
        </div>
      </div>
    </section>
    <section class="meida__list"></section>

    <script
      src="https://kit.fontawesome.com/565f2fa998.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
